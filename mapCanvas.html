<style>
   #wrapper { position: relative;width:800px;height:700px; }
   #over_map { position: absolute; top: 80px;right: 0;width: 200px;height: 100px;border: 3px solid #73AD21; z-index: 99;color:red; }
   #myCanvas { position: absolute; top: 90px;left: 0; z-index: 98;width:50%;height:50%;pointer-events:none; }
</style>

<script src="http://maps.googleapis.com/maps/api/js"></script>

<script>
var myCenter=new google.maps.LatLng(51.508742,-0.120850);
var marker;
function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:5,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

var map=new google.maps.Map(document.getElementById("google_map"),mapProp);

var marker=new google.maps.Marker({
  position:myCenter,
  animation:google.maps.Animation.BOUNCE
  });

marker.setMap(map);
}
google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div id="wrapper">
   <div id="google_map" style="width:100%;height:100%;">

   </div>
   <div id="over_map">
       <p>Iam over map</p>
   </div>
   <canvas id="myCanvas" style="border:3px solid #0000d3;">
   Your browser does not support the HTML5 canvas tag.</canvas>
</div>
<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.strokeStyle="purple";
ctx.lineWidth="4";
ctx.beginPath();
ctx.moveTo(20, 20);
ctx.lineTo(20, 100);
ctx.lineTo(70, 100);
ctx.closePath();
ctx.stroke();
ctx.fillStyle = "red";
ctx.fill();

</script>
